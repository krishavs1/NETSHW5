<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up – LinkedInMaxx</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #e6ecf0, #f8f9fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-card {
      width: 100%;
      max-width: 800px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.07);
      background: #fff;
      padding: 2rem;
    }
    .section-header {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      padding-top: 0.5rem;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
    }
    .hint-text {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 0.25rem;
    }
    .btn-primary {
      background-color: #0a66c2;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 2rem;
      font-size: 1.05rem;
    }
    .btn-primary:hover {
      background-color: #004182;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h1 class="text-center mb-4" style="color:#0a66c2;font-weight:700;">
      Create your account
    </h1>

    <form id="signupForm" enctype="multipart/form-data" novalidate>
      <!-- Account Information -->
      <div class="row mb-5">
        <div class="col-md-4">
          <div class="section-header">Account information</div>
        </div>
        <div class="col-md-8">
          <div class="mb-4">
            <label class="form-label" for="email">Email Address <span class="text-danger">*</span></label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-4">
            <label class="form-label" for="email2">Re-type Email Address <span class="text-danger">*</span></label>
            <input type="email" id="email2" class="form-control" required />
          </div>
          <div class="mb-4">
            <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
            <input type="password" id="password" class="form-control" required />
            <div class="hint-text">
              &times; 10–32 characters<br/>
              &times; At least one upper case<br/>
              &times; At least one lower case<br/>
              &times; At least one number<br/>
              &times; At least one special character<br/>
              &times; No spaces
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label" for="password2">Re-type Password <span class="text-danger">*</span></label>
            <input type="password" id="password2" class="form-control" required />
            <div class="hint-text">&times; Passwords must match</div>
          </div>
        </div>
      </div>

      <!-- Personal Details -->
      <div class="row mb-5">
        <div class="col-md-4">
          <div class="section-header">Personal details</div>
        </div>
        <div class="col-md-8">
          <div class="mb-4">
            <label class="form-label" for="username">Username <span class="text-danger">*</span></label>
            <input type="text" id="username" class="form-control" required />
          </div>
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label" for="school">School</label>
              <input type="text" id="school" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="major">Major</label>
              <input type="text" id="major" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="gradYear">Graduation Year</label>
              <input type="number" id="gradYear" class="form-control" />
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label" for="interests">Interests</label>
            <input type="text" id="interests" class="form-control" placeholder="e.g., robotics, painting, biotech" />
          </div>
          <div class="mb-4">
            <label class="form-label" for="bio">About You</label>
            <textarea id="bio" class="form-control" rows="3" placeholder="Tell us a bit about yourself..."></textarea>
          </div>
          <div class="mb-4">
            <label class="form-label" for="friendsText">Friends List</label>
            <textarea id="friendsText" class="form-control" rows="3" placeholder="One per line or comma‑separated"></textarea>
          </div>
          <div class="mb-4">
            <label class="form-label" for="resumeFile">Upload Resume (PDF)</label>
            <input type="file" id="resumeFile" class="form-control" name="resumeFile" accept="application/pdf" required>
          </div>
        </div>
      </div>

      <!-- Which best describes you? -->
      <div class="row mb-5">
        <div class="col-md-4">
          <div class="section-header">Status</div>
        </div>
        <div class="col-md-8">
          <label class="form-label mb-2">Which best describes you? <span class="text-danger">*</span></label>
          <div class="btn-group btn-group-toggle d-grid gap-2" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="status" id="firstYear" autocomplete="off" required>
            <label class="btn btn-outline-primary" for="firstYear">
              Applying as a first‑year student (start in 2024/25)
            </label>

            <input type="radio" class="btn-check" name="status" id="start2026" autocomplete="off">
            <label class="btn btn-outline-primary" for="start2026">
              Planning to start college in 2026
            </label>

            <input type="radio" class="btn-check" name="status" id="startLater" autocomplete="off">
            <label class="btn btn-outline-primary" for="startLater">
              Planning to start in 2027 or beyond
            </label>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="row">
        <div class="offset-md-4 col-md-8 text-end">
          <button type="submit" class="btn btn-primary">
            Create account
          </button>
        </div>
      </div>
    </form>

    <div id="signupStatus" class="mt-4 text-center"></div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async e => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const resume = document.getElementById("resumeFile").files[0];

      if (!resume) {
        alert("Please upload a PDF resume.");
        return;
      }

      const formData = new FormData();
      formData.append("username", username);
      formData.append("resumeFile", resume);

      const res = await fetch("http://localhost:3000/api/upload-resume", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        document.getElementById("signupStatus").innerHTML =
          `<p class="text-success">Account created and resume processed! Redirecting...</p>`;
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        document.getElementById("signupStatus").innerHTML =
          `<p class="text-danger">Error uploading resume. Try again.</p>`;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
