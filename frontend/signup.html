<!DOCTYPE html>
<html lang="en">
<head>
  <!-- head of signup.html -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up – LinkedInMaxx</title>

  <!-- LinkedIn’s font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h1 class="signup-header text-center mb-4">Create Your Account</h1>

    <form id="signupForm" enctype="multipart/form-data" novalidate>

      <!-- Account Information -->
      <div class="form-section row align-items-start mb-5">
        <div class="col-md-4">
          <div class="section-header">Account Information</div>
        </div>
        <!-- … -->
<div class="col-md-10">
    <!-- Email wrapper -->
    <div class="mb-4">
      <label class="form-label" for="email">
        Email Address <span class="text-danger">*</span>
      </label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div> <!-- ←– THIS closing tag was missing -->
  
    <!-- Password wrapper -->
    <div class="mb-4">
      <label class="form-label" for="password">
        Password <span class="text-danger">*</span>
      </label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Create a password"
        required
      />
    </div>
  
    <!-- Re‑type Password wrapper -->
    <div class="mb-4">
      <label class="form-label" for="password2">
        Re‑type Password <span class="text-danger">*</span>
      </label>
      <input
        type="password"
        id="password2"
        name="password2"
        class="form-control"
        placeholder="Confirm your password"
        required
      />
      <div
        id="passwordHint"
        class="hint-text text-danger"
        style="display:none;"
      >
        ✖️ Passwords must match
      </div>
    </div>
  </div>
  <!-- … -->
  
      <hr />


      <!-- Personal Details -->
      <div class="form-section row align-items-start mb-5">
        <div class="col-md-4">
          <div class="section-header">Personal Details</div>
        </div>
        <div class="col-md-10">
          <div class="mb-4">
            <label class="form-label" for="username">
              Username <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label" for="school">School</label>
              <input
                type="text"
                id="school"
                name="school"
                class="form-control"
                placeholder="e.g., University Name"
              />
            </div>
            <div class="md-4">
              <label class="form-label" for="major">Major</label>
              <input
                type="text"
                id="major"
                name="major"
                class="form-control"
                placeholder="e.g., Computer Science"
              />
            </div>
            <div class="md-4">
              <label class="form-label" for="gradYear">Graduation Year</label>
              <input
                type="number"
                id="gradYear"
                name="gradYear"
                class="form-control"
                placeholder="YYYY"
              />
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label" for="interests">Interests</label>
            <input
              type="text"
              id="interests"
              name="interests"
              class="form-control"
              placeholder="e.g., robotics, painting"
            />
          </div>
          <div class="mb-4">
            <label class="form-label" for="bio">About You</label>
            <textarea
              id="bio"
              name="bio"
              class="form-control"
              rows="3"
              placeholder="Tell us about yourself..."
            ></textarea>
          </div>
          
        </div>
      </div>
      <hr />

      <div class="form-section row align-items-start mb-5">
        <!-- Left header -->
        <div class="col-md-4">
          <div class="section-header">Data for LinkedInMaxx</div>
        </div>
      
        <!-- Right side -->
        <div class="col-md-8">
      
          <!-- Friends List row -->
          <div class="row align-items-center mb-4">
            <label for="friendsText"
                   class="col-sm-4 col-form-label text-sm-end">
              Friends List (Please separate by commas)
            </label>
            <div class="col-sm-8">
              <textarea
                id="friendsText"
                name="friendsText"
                class="form-control"
                rows="3"
                placeholder="alice, bob, carol, david, edward, ferb, grace, heather"
              ></textarea>
            </div>
          </div>
      
          <!-- Resume Upload row -->
          <div class="row align-items-center mb-4">
            <label for="resumeFile"
                   class="col-sm-4 col-form-label text-sm-end">
              Upload Resume (PDF)
            </label>
            <div class="col-sm-8">
              <input
                type="file"
                id="resumeFile"
                name="resumeFile"
                class="form-control"
                accept="application/pdf"
                required
              />
            </div>
          </div>
      
        </div>
      </div>
      <hr />
      
      

      <!-- Submit -->
      <div class="row">
        <div class="offset-md-4 col-md-10 text-end">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </div>
    </form>

    <div id="signupStatus" class="mt-4 text-center"></div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    document
      .getElementById("signupForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        // Validate & upload logic...
        window.location.href = "dashboard.html";
      });
  </script>
  <script>
    const pw1 = document.getElementById('password');
    const pw2 = document.getElementById('password2');
    const hint = document.getElementById('passwordHint');
  
    function validatePasswords() {
      // if second field is empty, hide the hint & clear validity
      if (!pw2.value) {
        hint.style.display = 'none';
        pw2.setCustomValidity('');
        return;
      }
  
      if (pw1.value === pw2.value) {
        // match!
        hint.style.display = 'block';
        hint.textContent = '✔️ Passwords match';
        hint.classList.remove('text-danger');
        hint.classList.add('text-success');
        pw2.setCustomValidity('');
      } else {
        // no match
        hint.style.display = 'block';
        hint.textContent = '✖️ Passwords must match';
        hint.classList.remove('text-success');
        hint.classList.add('text-danger');
        pw2.setCustomValidity('Passwords must match');
      }
    }
  
    pw1.addEventListener('input', validatePasswords);
    pw2.addEventListener('input', validatePasswords);
  
    // also run once on page‑load in case there's a prefill
    validatePasswords();
  </script>
  
</body>
</html>
