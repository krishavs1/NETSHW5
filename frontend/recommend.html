<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recommendations â€“ LinkedInMaxx</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="mb-4 text-center">Recommended Friends</h1>

  <form id="recForm" class="row g-3 justify-content-center">
    <div class="col-md-6">
      <input type="text" id="recUser" class="form-control" placeholder="Enter your username" />
    </div>
    <div class="col-md-4">
      <button class="btn btn-warning w-100">Suggest</button>
    </div>
  </form>

  <div id="recResults" class="mt-4 row justify-content-center"></div>

  <div class="text-center mt-4">
    <a href="dashboard.html" class="btn btn-outline-primary">Back to Dashboard</a>
  </div>
</div>

<script>
document.getElementById("recForm").addEventListener("submit", e => {
  e.preventDefault();
  const user = document.getElementById("recUser").value;
  const recs = ["alice", "carol", "dave"]; // mock

  const container = document.getElementById("recResults");
  container.innerHTML = "";
  recs.forEach(name => {
    const div = document.createElement("div");
    div.className = "col-md-4 rec-card";
    div.innerText = name;
    container.appendChild(div);
  });
});
</script>

</body>
</html>
