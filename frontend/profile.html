<body class="bg-light">

<div class="container my-5">
  <h1 class="mb-4 text-center">Edit Your Profile</h1>

  <form id="profileForm" class="row g-4">
    <div class="col-md-6">
      <label class="form-label">New Friends CSV</label>
      <input type="file" id="friendsFile" class="form-control" accept=".csv" />
    </div>

    <div class="col-md-6">
      <label class="form-label">New Resume PDF</label>
      <input type="file" id="resumeFile" class="form-control" accept="application/pdf" />
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>
  </form>

  <div id="profileStatus" class="mt-4 text-center"></div>

  <div class="text-center mt-4">
    <a href="dashboard.html" class="btn btn-outline-primary">Back to Dashboard</a>
  </div>
</div>

</body>
