<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friend Distance – LinkedInMaxx</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="mb-4 text-center">Find Friend Distance</h1>

  <form id="distanceForm" class="row g-3 justify-content-center">
    <div class="col-md-5">
      <input type="text" id="userA" class="form-control" placeholder="Your username" />
    </div>
    <div class="col-md-5">
      <input type="text" id="userB" class="form-control" placeholder="Target username" />
    </div>
    <div class="col-md-2">
      <button class="btn btn-success w-100">Go</button>
    </div>
  </form>

  <div id="distanceResult" class="mt-4 text-center"></div>

  <div class="text-center mt-4">
    <a href="dashboard.html" class="btn btn-outline-primary">Back to Dashboard</a>
  </div>
</div>

<script>
document.getElementById("distanceForm").addEventListener("submit", e => {
  e.preventDefault();
  const from = document.getElementById("userA").value;
  const to = document.getElementById("userB").value;

  const mock = { distance: 3, path: [from, "alice", "bob", to] };

  document.getElementById("distanceResult").innerHTML = `
    <p><strong>Distance:</strong> ${mock.distance}</p>
    <p><strong>Path:</strong> ${mock.path.join(" → ")}</p>
  `;
});
</script>

</body>
</html>
