<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Connection – LinkedInMaxx</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f4f7;
      padding-top: 5vh;
    }
    .card {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    }
    .btn-primary {
      background-color: #0a66c2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004182;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">Find Connection Path</h2>
      <form id="distanceForm">
        <div class="mb-3">
          <label for="fromUser" class="form-label">From User</label>
          <input type="text" class="form-control" id="fromUser" required />
        </div>
        <div class="mb-3">
          <label for="toUser" class="form-label">To User</label>
          <input type="text" class="form-control" id="toUser" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Find Connection</button>
      </form>
      <div class="mt-4" id="resultBox"></div>
    </div>
  </div>

  <script>
    document.getElementById("distanceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const from = document.getElementById("fromUser").value.trim();
      const to = document.getElementById("toUser").value.trim();
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = '<p class="text-muted">Searching...</p>';

      try {
        const res = await fetch(`http://localhost:3000/api/distance?from=${from}&to=${to}`);
        const data = await res.json();
        if (data.distance === -1) {
          resultBox.innerHTML = '<p class="text-danger">No path found between users.</p>';
        } else {
          resultBox.innerHTML = `
            <p><strong>Distance:</strong> ${data.distance}</p>
            <p><strong>Path:</strong> ${data.path.join(' → ')}</p>
          `;
        }
      } catch (err) {
        resultBox.innerHTML = '<p class="text-danger">Error fetching data. Try again.</p>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
