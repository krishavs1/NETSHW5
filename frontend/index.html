<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <h1>LinkedInMaxx</h1>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="container my-5">
    <section id="upload">
        <h2>1. Upload Data</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="friendsForm">
                    <label class="form-label">Friends CSV</label>
                    <input type="file" id="friendsFile" class="form-control" accept=".csv" />
                    <button class="btn btn-primary mt-2">Upload</button>
                </form>
            </div>
            <div class="col-md-6">
                <form id="resumeForm">
                    <label class="form-label">Resume PDF</label>
                    <input type="file" id="resumeFile" class="form-control" accept="application/pdf" />
                    <button class="btn btn-primary mt-2">Upload</button>
                </form>
            </div>
        </div>
    </section>

    <hr/>

    <section id="query" class="mt-5">
        <h2>2. Compute Distance</h2>
        <form id="distanceForm" class="row g-3">
            <div class="col-md-5">
                <input type="text" id="userA" class="form-control" placeholder="Your username" />
            </div>
            <div class="col-md-5">
                <input type="text" id="userB" class="form-control" placeholder="Target username" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">Go</button>
            </div>
        </form>
        <div id="distanceResult" class="mt-3"></div>
    </section>

    <hr/>

    <section id="recommend" class="mt-5">
        <h2>3. Recommendations</h2>
        <form id="recForm" class="row g-3">
            <div class="col-md-8">
                <input type="text" id="recUser" class="form-control" placeholder="Username" />
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning w-100">Suggest</button>
            </div>
        </form>
        <div id="recResults" class="mt-3 row"></div>
    </section>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"
></script>

<script src="js/main.js"></script>
</body>
</html>
