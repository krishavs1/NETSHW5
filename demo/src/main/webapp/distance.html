<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Friend Distance ‚Äì LinkedInMaxx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- LinkedInMaxx Font & Bootstrap -->
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"/>

  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #f8f9fa;
    }
    .primary-blue {
      color: #004085;
    }
    .btn-primary {
      background-color: #004085;
      border-color: #004085;
    }
    .btn-primary:hover {
      background-color: #003366;
      border-color: #003366;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .form-floating > .form-control:focus ~ label {
      color: #004085;
    }
    .form-floating > .form-control:focus {
      border-color: #004085;
      box-shadow: 0 0 0 0.2rem rgba(0,64,133,0.25);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <!-- Page Header -->
    <div class="text-center mb-5">
      <h1 class="display-6 primary-blue">
        <span class="me-2">üìè</span>Friend Distance
      </h1>
      <p class="lead text-muted">
        See how many connections separate you and another user.
      </p>
    </div>

    <!-- Card -->
    <div class="row justify-content-center">
      <div class="col-lg-6">

        <div class="card p-4">
          <!-- Form -->
          <form id="distForm" novalidate>
            <div class="form-floating mb-3">
              <input 
                type="text" 
                class="form-control" 
                id="target" 
                placeholder="Enter username" 
                required
              />
              <label for="target">Target Username</label>
            </div>
            <button class="btn btn-primary w-100 mb-3">
              Compute Distance
            </button>
          </form>

          <!-- Result -->
          <div id="result"></div>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.getElementById('distForm').addEventListener('submit', async e => {
      e.preventDefault();
      const tgt    = document.getElementById('target').value.trim();
      const resDiv = document.getElementById('result');
      resDiv.innerHTML = '';

      // show loading spinner
      resDiv.innerHTML = `
        <div class="text-center my-4">
          <div class="spinner-border text-primary" role="status"></div>
        </div>`;

      try {
        const resp = await fetch(`/api/distance?target=${encodeURIComponent(tgt)}`);
        if (!resp.ok) {
          const err = await resp.text();
          throw new Error(err);
        }
        const { distance, path } = await resp.json();

        if (distance < 0) {
          resDiv.innerHTML = `
            <div class="alert alert-warning text-center">
              No connection found with <strong>‚Äú${tgt}‚Äù</strong>.
            </div>`;
        } else {
          resDiv.innerHTML = `
            <div class="alert alert-success">
              <h5 class="alert-heading mb-2">Distance: ${distance}</h5>
              <p class="mb-0"><strong>Path:</strong> ${path.join(' &rarr; ')}</p>
            </div>`;
        }
      } catch (err) {
        resDiv.innerHTML = `
          <div class="alert alert-danger text-center">
            ${err.message}
          </div>`;
      }
    });
  </script>

</body>
</html>
